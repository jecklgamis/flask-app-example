name: Build
on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    types: [ opened, reopened ]
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.9 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          [ -f requirements.txt ] && pip install -r requirements.txt

      - name: Generate build info and SSL certs
        run: |
          ./generate-ssl-certs.sh
          ./generate-build-info.sh

      - name: Run tests
        run: pytest

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository_owner }}/${{ github.event.repository.name }}

      - name: Log in to Docker Hub
        if: ${{ github.event.repository.name == 'flask-app-example' && github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.repository.name == 'flask-app-example' && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}